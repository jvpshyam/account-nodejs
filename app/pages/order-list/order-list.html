<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Orders</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let order of orders" (click)="itemTapped($event, order)">
            <h2>{{order.name}}</h2>
            <p>{{order.amount}}, {{order.currency}}</p>
            <button clear small (click)="deleteOrder($event, order)">
                <ion-icon name="star"></ion-icon>
                Delete
            </button>
        </button>
    </ion-list>
</ion-content>
