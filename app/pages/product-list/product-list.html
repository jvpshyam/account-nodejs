<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Products</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let product of products" (click)="itemTapped($event, product)">
            <h2>{{product.name}}</h2>
            <p>{{product.model}}</p>
        </button>
    </ion-list>
</ion-content>
