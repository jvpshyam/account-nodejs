<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Details</ion-title>
</ion-navbar>

<ion-content class="order">
    <div *ngIf="order" class="selection">
        <ion-card>
            <ion-card-content>
                <h2 class="card-title">
                    {{order.id}}
                </h2>
                <p>
                    {{order.name}}
                </p>
                <p>
                    {{order.amount}}
                </p>
                <p>
                    {{order.currency}}
                </p>
                <p>
                    {{order.startDate}}
                </p>
                <p>
                    {{order.endDate}}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
