<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Details</ion-title>
</ion-navbar>

<ion-content class="orderproduct">
    <div *ngIf="orderproduct" class="selection">
        <ion-card>
            <img src="{{property.picture}}"/>
            <ion-card-content>
                <h2 class="card-title">
                    {{orderproduct.id}}
                </h2>
                <p>
                    {{orderproduct.name}}
                </p>
                <p>
                    {{orderproduct.unitPrice}}
                </p>
                <p>
                    {{orderproduct.quantity}}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
