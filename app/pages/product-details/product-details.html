<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Details</ion-title>
</ion-navbar>

<ion-content class="product">
    <div *ngIf="product" class="selection">
        <ion-card>
            <ion-card-content>
                <h2 class="card-title">
                    {{product.name}}
                </h2>
                <p>
                    {{product.code}}
                </p>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
