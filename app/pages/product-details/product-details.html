<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Details</ion-title>
</ion-navbar>

<ion-content class="product">
    <div *ngIf="product" class="selection">
        <ion-card>
            <ion-card-content>
                <h2>{{product.name}}</h2>
                <h2>{{product.description}}</h2>
                <h2>{{product.model}}</h2>
                <h2>{{product.detail}}</h2>
                <h2>{{product.price}}</h2>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
