<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Product Details</ion-title>
</ion-navbar>

<ion-content class="product">
    <div *ngIf="product" class="selection">
        <ion-card>
            <ion-card-content>
                <h2>{{product.id}}</h2>
                <h3>{{product.productid}}</h3>
                <h3>{{product.name}}</h3>
                <h3>{{product.description}}</h3>
                <h3>{{product.model}}</h3>
                <h3>{{product.detail}}</h3>
                <h3>{{product.price}}</h3>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
