<ion-navbar primary *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Account</ion-title>
</ion-navbar>

<ion-content class="account">
    <div *ngIf="account" class="selection">
        <ion-card>
            <ion-card-content>
                <h2>{{account.name}}</h2>
                <h2>{{account.firstName}}</h2>
                <h2>{{account.accountNumber}}</h2>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
